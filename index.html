<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <center>
                <h1 class="text-muted pb-10">Bangladesh Covid Report Demo Extension</h1>
            </center>
            <div class="row py-4">
                <div class="col-md-4">
                    <h2 class="text-muted text-center">Today</h2>
                    <div class="card">
                        <div class="card-body text-center" id="today">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2 class="text-muted text-center">Total Deaths</h2>
                    <div class="card">
                        <div class="card-body text-center" id="deaths">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2 class="text-muted text-center">Total</h2>
                    <div class="card">
                        <div class="card-body text-center" id="total">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
